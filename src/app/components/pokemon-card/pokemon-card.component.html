<ng-container>
    <div class="pokemon">
        <img src="{{pokemon?.sprite}}" alt="">
       <div class="stats">
        <div>
          <p>No.{{pokemon?.id}} {{pokemon?.name}}</p>
          <p>Types</p>
          <div *ngFor="let type of pokemon?.types" class="types">
              <p>{{type?.type?.name}}</p>
          </div>
         </div>
         <p>Height: {{pokemon?.height}}</p>
          <p>Weight: {{pokemon?.weight}} lbs</p>
       </div>
    </div>

</ng-container>
